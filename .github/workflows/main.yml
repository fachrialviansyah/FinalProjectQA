name: Github Action API and Web Automation 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Api-Web-Test:
    runs-on: ubuntu-latest

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0

    # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew
      
    # Execute gradle command for running
    - name: Execute api test
      run: ./gradlew api

    # Execute gradle command for running
    - name: Execute web test
      run : ./gradlew web

     # Archive Test Result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.6.2
      if: always()
      with:
        name: web-api-automation-report
        path: reports

    # Deploy to Github Pages
    - name: Deploy report to Github Pages
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: reports
              
